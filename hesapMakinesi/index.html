<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>HESAP MAKİNESİ</h1>
    <div class="makine">
      <form name="form">
        <div class="ekranBorder">
          <input
            class="ekranBorder"
            placeholder=""
            type="text"
            name="displayResult"
          /><!--placeholder=ekran yenilendiginde temizlensin-->
        </div>
        <div id="tuslarArka">
          <div class="satir">
            <button class="btn light">C</button>
            <span class="marka">ALOS</span>
          </div>
          <div class="satir">
            <input
              class="btn dark"
              name="b7"
              value="7"
              type="button"
              onClick="hesapEt(b7.value)"
            />
            <input
              class="btn dark"
              name="b8"
              value="8"
              type="button"
              onClick="hesapEt(b8.value)"
            />
            <input
              class="btn dark"
              name="b9"
              value="9"
              type="button"
              onClick="hesapEt(b9.value)"
            />
            <input
              class="btn tomato"
              name="add"
              value="+"
              type="button"
              onClick="hesapEt(add.value)"
            />
          </div>
          <div class="satir">
            <input
              class="btn dark"
              name="b4"
              value="4"
              type="button"
              onClick="hesapEt(b4.value)"
            />
            <input
              class="btn dark"
              name="b5"
              value="5"
              type="button"
              onClick="hesapEt(b5.value)"
            />
            <input
              class="btn dark"
              name="b6"
              value="6"
              type="button"
              onClick="hesapEt(b6.value)"
            />
            <input
              class="btn tomato"
              name="sub"
              value="-"
              type="button"
              onClick="hesapEt(sub.value)"
            />
          </div>
          <div class="satir">
            <input
              class="btn dark"
              name="b1"
              value="1"
              type="button"
              onClick="hesapEt(b1.value)"
            />
            <input
              class="btn dark"
              name="b2"
              value="2"
              type="button"
              onClick="hesapEt(b2.value)"
            />
            <input
              class="btn dark"
              name="b3"
              value="3"
              type="button"
              onClick="hesapEt(b3.value)"
            />
            <input
              class="btn tomato"
              name="mul"
              value="*"
              type="button"
              onClick="hesapEt(mul.value)"
            />
          </div>
          <div class="satir">
            <input
              class="btn dark"
              name="b0"
              value="0"
              type="button"
              onClick="hesapEt(b0.value)"
            />
            <input
              class="btn dark"
              name="dot"
              value="."
              type="button"
              onClick="hesapEt(b1.value)"
            />
            <input
              class="btn dark"
              name="div"
              value="/"
              type="button"
              onClick="hesapEt(b2.value)"
            />
            <input class="btn yellow" name="equal" value="=" type="button"
            onClick="displayResult.value=eval(displayResult.value)"
            <!-- 
                Burada eval() fonksiyonunun standart bir kullanımını göreceğiz.
                Öncelikle üç farklı değiken tanımlıyoruz. Daha sonra
                bu değişkenleri kullanarak birtakım matematiksel işlemler
                yapıyoruz. Bu matematiksel işlemler için eval() fonksiyonunu
                kullanıyoruz. Kod çalıştığında konsol ekranından çıkan sonuç
                şu olacaktır:
                ​
                        16
                        120
                        5
                *
                ​
                var x = 3, y = 5, z = 8, topla, carp, cikar;  
                topla = eval("x + y + z");  
                carp = eval("x * y * z");  
                cikar = eval("z - x");  
                console.log(topla);  
                console.log(carp);  
                console.log(cikar);   -->
            ​ ​ />
          </div>
        </div>
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
